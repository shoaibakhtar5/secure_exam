{% extends "base.html" %}
{% block title %}Create Assignment{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto">
    <div class="glass-bg p-8 rounded-lg">
        <h1 class="text-3xl font-bold mb-6" style="color: var(--neon-blue)">Create New Assignment</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Title</label>
                <input type="text" name="title" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Description</label>
                <textarea name="description" rows="3" class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Due Date</label>
                <input type="datetime-local" name="due_date" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Allowed File Types (comma separated)</label>
                <input type="text" name="allowed_file_types" placeholder="pdf, docx, py, java, txt" class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Upload Assignment File</label>
                <input type="file" name="assignment_file" class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Class (Semester)</label>
                <input type="text" name="student_class" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Section</label>
                <input type="text" name="section" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Department</label>
                <input type="text" name="department" required class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700">
            </div>
            <div class="flex justify-end">
                <button type="submit" class="btn-neon px-6 py-2 rounded-lg">Create Assignment</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
